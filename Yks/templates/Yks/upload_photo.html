{% extends 'Yks/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Загрузка фотографии</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">Загрузить</button>
      {% endbuttons %}

  </form>
{% endblock %}
