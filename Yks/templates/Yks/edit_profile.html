{% extends 'Yks/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block page_header %}
  <h2>Редактирование профиля</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
  </form>
{% endblock %}
