{% extends 'Yks/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Регистрация</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

       {% buttons %}
      	<button name="submit" class="btn btn-primary">Регистрация</button>
	  {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'home' %}" />
  </form>
{% endblock %}
