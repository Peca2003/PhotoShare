{% extends 'Yks/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Вход</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>
        {% buttons %}
        <button name="submit" class="btn btn-primary">Войти</button>
      {% endbuttons %}
    </p>
    <input type="hidden" name="next" value="{% url 'home' %}" />
  </form>
    <br>
        <p>Нет учетной запись? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a>.</p>
{% endblock %}
